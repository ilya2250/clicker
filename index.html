<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: brown;

    }
    button{
        font-size: 22px;
    }
    </style>
</head>
<body>

    <div>
        <span id="text"></span>    
        <br>
        <button id="btn" onclick="onClik()"> clic me </button>
    </div>    
<script>
    let b = document.getElementById('btn')
    let t = document.getElementById("text")
let vkl = false   //указатель включения счетчика
let count = 0   //количество нажатий
let startTime = 10
    let interval

    function onClik(){
        //alert('Кнопка нажата')

        if(vkl==false){
        vkl = true
        t.innerText = startTime

       interval = setInterval(()=>{
           if (startTime == 0){
               clearInterval(interval)
               b.disabled = true

               setTimeout(()=>{
                   b.disabled = false
                   count = 0
                   startTime = 10
                   t.innerText =""
                   t.innerText = "Clic me"
               },5000)
               return
           }

        startTime=startTime - 1
        t.innerText = startTime



} ,1000)


} else{
    count++
    b.innerText = count    

}


    }

</script>


</body>
</html>
